# Artemis Health Monitoring System - Configuration File
# This file contains all configuration settings for the system

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging:
  # Root logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  # Use DEBUG for development, INFO for production
  level: INFO
  
  # Log message format
  # Available fields: %(asctime)s, %(name)s, %(levelname)s, %(message)s, %(filename)s, %(lineno)d
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  
  # Date format for timestamps
  date_format: '%Y-%m-%d %H:%M:%S'
  
  # Log rotation configuration
  rotation:
    # Rotation type: 'size' (rotate by file size) or 'time' (rotate by time interval)
    type: size
    
    # For size-based rotation: maximum file size in bytes before rotation (default: 10MB)
    max_bytes: 10485760  # 10MB = 10 * 1024 * 1024 bytes
    
    # Number of backup files to keep
    backup_count: 5
    
    # For time-based rotation: when to rotate ('S', 'M', 'H', 'D', 'midnight', 'W0'-'W6')
    # 'midnight' = rotate at midnight, 'D' = rotate daily, 'H' = rotate hourly
    when: midnight
  
  # Handler-specific configurations
  handlers:
    # System log: General application flow, data loading, processing steps
    system:
      enabled: true
      level: INFO
      file: logs/system/system.log
    
    # Alerts log: Layer 3 health alerts (fever, heat stress, estrus, etc.)
    alerts:
      enabled: true
      level: INFO
      file: logs/alerts/alerts.log
    
    # Training log: Model training/evaluation metrics, hyperparameters
    training:
      enabled: true
      level: DEBUG  # More verbose for training details
      file: logs/training/training.log
    
    # Console handler: Output to stdout/stderr (useful for development)
    console:
      enabled: true
      level: INFO  # Set to DEBUG for more detailed console output

